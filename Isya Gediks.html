<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Be My Friend?</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        font-family: Arial, sans-serif;
        text-align: center;
    }

    .container {
        background: white;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    h1 {
        margin-bottom: 30px;
    }

    button {
        padding: 12px 25px;
        margin: 10px;
        font-size: 18px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    #yesBtn {
        background-color: #ff4d6d;
        color: white;
    }

    #noBtn {
        background-color: #ccc;
    }
</style>
</head>

<body>

<div class="container">
    <h1 id="question">Will you be my JUST a friend? üíñ</h1>
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
</div>

<script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const question = document.getElementById("question");

    let noClickCount = 0;

    const messages = [
        "Are you sure? ü•∫",
        "Really sure?? üò¢",
        "Think again üíî",
        "I'll be sad üò≠",
        "Last chance üò≥",
        "You're breaking my heart üíî",
        "Okay fine‚Ä¶ just click YES ‚ù§Ô∏è"
    ];

    noBtn.addEventListener("click", () => {
        noClickCount++;

        // Change question text
        if (noClickCount < messages.length) {
            question.textContent = messages[noClickCount - 1];
        }

        // Make YES button bigger
        let currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
        yesBtn.style.fontSize = (currentSize + 8) + "px";
        yesBtn.style.padding = (12 + noClickCount * 5) + "px " + (25 + noClickCount * 10) + "px";

        // Make NO button smaller
        noBtn.style.opacity = 1 - noClickCount * 0.1;
    });

    yesBtn.addEventListener("click", () => {
        question.textContent = "YAYYY ‚ù§Ô∏è I knew it!!";
        yesBtn.style.display = "none";
        noBtn.style.display = "none";
    });
</script>

</body>
</html>
